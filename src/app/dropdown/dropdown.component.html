<div >
    <div  role="textbox" aria-labelledby="ddlNormal" [class]="iconDropdown ? 'jp-desktop-single-dropdown-with-icon-container' : 'jp-desktop-single-dropdown-container'">
        <div [class]="iconDropdown ? 'Select Select--single' : 'Select has-value Select--single'">
            <div class="Select-control">
                <span (click)="onDropDownToggle()" class="Select-multi-value-wrapper" id="react-select-6--value">

                    <div *ngIf="(selectedDropdownValue === ''); else elseBlock" class="Select-placeholder" >Select Option</div>
                    <ng-template #elseBlock>
                        <div class="Select-value">
                            <span class="Select-value-label" role="option" aria-selected="true"
                                id="react-select-6--value-item">
                                {{selectedDropdownValue}}
                            </span>
                        </div>
                    </ng-template>
                    <div aria-expanded="false" aria-owns="" aria-activedescendant="react-select-6--value"
                        aria-disabled="false" class="Select-input" role="combobox" tabindex="0"
                        style="border: 0px; width: 1px; display: inline-block;">
                    </div>
                </span>
                <span class="Select-arrow-zone">
                    <span [class]="isDropDownVisible?'Select-arrow':'Select-arrowdown'"></span>
                </span>
                <div *ngIf="isDropDownVisible" class="Select-menu-outer">
                    <div (click)="onDropDownSelect(data)" class="Select-option" *ngFor="let data of dropDownOptions">
                        <div>{{data.value}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
