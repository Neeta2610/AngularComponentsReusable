<span>
    <span>
      <label class="jp-container-checkbox">
        <input type="checkbox" 
          islinkwithtext="true" (change)="CheckBoxvalue($event)" [disabled]='IsDisabled'>
        <span class="jp-checkmark">

        </span>
      </label>
    </span>
    <span class="jp-checkbox-label-text">
      <span *ngFor="let item of hit">
        <span>
          <span role="link" tabindex="0" class="jp-back">

          </span>
          <span *ngIf="item.hit==false">{{item.text}} </span>
        </span>

        <span>
          <span role="link" tabindex="0" class="jp-back" *ngIf="item.hit==true"
            (click)="onLinkClick(item.text)"> {{item.text}}
          </span>
          <span></span>
        </span>
      </span>
    </span>
  </span>
